<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Ff</title>
</head>
<body>
  <h1>Заголовок 1</h1> 
  <h2>Заголовок 2</h2> 
  <p>Привет, мир!</p>
  <h3>Заголовок 3</h3> 
  <h4>Заголовок 4</h4> 
  <h5>Заголовок 5</h5> 
  <h6>Заголовок 6</h6>
  <p><i>Привет, мир!</i></p>
  <p><b>Привет, мир!</b></p>
  <div><u>Привет, мир!</u></div>
  <footer><sup>Привет, мир!</sup></footer>
  <footer><small>Привет, мир!</small></footer>

</body>
